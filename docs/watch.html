<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaStream - Watch</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #eee;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay.transparent {
            background: transparent;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .connect-form {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #00a8cc);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,212,255,0.3);
        }

        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #888;
        }

        .status.error {
            color: #ff4757;
        }

        .status.success {
            color: #00ff88;
        }

        /* Controls bar */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-wrapper:hover .controls,
        .controls:focus-within {
            opacity: 1;
        }

        .controls.visible {
            opacity: 1;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .spacer {
            flex: 1;
        }

        .stream-info {
            font-size: 13px;
            color: #888;
        }

        .stream-info .live-badge {
            display: inline-block;
            background: #ff4757;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-wrapper:hover .stats-overlay {
            opacity: 1;
        }

        .stats-overlay div {
            margin: 4px 0;
            color: #888;
        }

        .stats-overlay span {
            color: #00d4ff;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fullscreen */
        .video-wrapper:fullscreen {
            background: #000;
        }

        .video-wrapper:fullscreen .controls {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="video-wrapper" id="videoWrapper">
        <video id="player" playsinline></video>

        <!-- Connect overlay -->
        <div class="overlay" id="connectOverlay">
            <div class="logo">ColaStream</div>
            <div class="connect-form" id="connectForm">
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input type="text" id="serverUrl" placeholder="https://your-server.trycloudflare.com">
                </div>
                <div class="form-group">
                    <label for="streamName">Stream Name</label>
                    <input type="text" id="streamName" value="live" placeholder="live">
                </div>
                <button class="btn-primary" onclick="connect()">Watch Stream</button>
                <div class="status" id="status"></div>
            </div>

            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="spinner"></div>
                <div>Connecting to stream...</div>
            </div>
        </div>

        <!-- Stats overlay -->
        <div class="stats-overlay" id="statsOverlay">
            <div>Bitrate: <span id="statBitrate">-</span> kbps</div>
            <div>Resolution: <span id="statResolution">-</span></div>
            <div>Frames: <span id="statFrames">-</span></div>
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <button class="control-btn" id="playBtn" onclick="togglePlay()">
                <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>

            <button class="control-btn" id="muteBtn" onclick="toggleMute()">
                <svg id="volumeIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <svg id="muteIcon" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                </svg>
            </button>

            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">

            <div class="spacer"></div>

            <div class="stream-info">
                <span class="live-badge" id="liveBadge" style="display:none;">LIVE</span>
                <span id="streamLabel"></span>
            </div>

            <button class="control-btn" onclick="toggleFullscreen()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>

            <button class="control-btn" onclick="disconnect()" title="Disconnect">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // State
        let peerConnection = null;
        let isConnected = false;
        let statsInterval = null;
        let lastBytesReceived = 0;
        let lastStatsTime = 0;

        // Elements
        const videoWrapper = document.getElementById('videoWrapper');
        const player = document.getElementById('player');
        const connectOverlay = document.getElementById('connectOverlay');
        const connectForm = document.getElementById('connectForm');
        const loadingState = document.getElementById('loadingState');
        const serverUrlInput = document.getElementById('serverUrl');
        const streamNameInput = document.getElementById('streamName');
        const statusEl = document.getElementById('status');
        const controls = document.getElementById('controls');
        const liveBadge = document.getElementById('liveBadge');
        const streamLabel = document.getElementById('streamLabel');

        // Parse URL parameters
        function init() {
            const params = new URLSearchParams(window.location.search);

            if (params.has('server')) {
                serverUrlInput.value = params.get('server');
            }
            if (params.has('stream')) {
                streamNameInput.value = params.get('stream');
            }

            // Auto-connect if both params present
            if (params.has('server') && params.has('stream')) {
                connect();
            }
        }

        // Connect to stream
        async function connect() {
            const serverUrl = serverUrlInput.value.trim();
            const streamName = streamNameInput.value.trim() || 'live';

            if (!serverUrl) {
                showStatus('Please enter the server URL', 'error');
                return;
            }

            // Show loading
            connectForm.style.display = 'none';
            loadingState.style.display = 'flex';
            showStatus('');

            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // Handle incoming tracks
                peerConnection.ontrack = (event) => {
                    console.log('Received track:', event.track.kind);
                    player.srcObject = event.streams[0];
                    player.play().catch(() => {});
                };

                // Connection state
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);

                    if (peerConnection.connectionState === 'connected') {
                        isConnected = true;
                        connectOverlay.classList.add('hidden');
                        liveBadge.style.display = 'inline-block';
                        streamLabel.textContent = `/${streamName}`;
                        startStats();
                    } else if (peerConnection.connectionState === 'failed') {
                        showStatus('Connection failed. Is the stream live?', 'error');
                        connectForm.style.display = 'block';
                        loadingState.style.display = 'none';
                    } else if (peerConnection.connectionState === 'disconnected') {
                        disconnect();
                    }
                };

                // Add transceivers
                peerConnection.addTransceiver('video', { direction: 'recvonly' });
                peerConnection.addTransceiver('audio', { direction: 'recvonly' });

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send to WHEP endpoint
                const whepUrl = `${serverUrl}/${streamName}/whep`;
                console.log('Connecting to:', whepUrl);

                const response = await fetch(whepUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: offer.sdp
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const answerSdp = await response.text();
                await peerConnection.setRemoteDescription({ type: 'answer', sdp: answerSdp });

            } catch (e) {
                console.error('Connection error:', e);
                showStatus(`Error: ${e.message}`, 'error');
                connectForm.style.display = 'block';
                loadingState.style.display = 'none';
                disconnect();
            }
        }

        // Disconnect
        function disconnect() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            stopStats();
            isConnected = false;

            player.srcObject = null;
            connectOverlay.classList.remove('hidden');
            connectForm.style.display = 'block';
            loadingState.style.display = 'none';
            liveBadge.style.display = 'none';
            streamLabel.textContent = '';
        }

        // Status display
        function showStatus(message, type = '') {
            statusEl.textContent = message;
            statusEl.className = 'status' + (type ? ' ' + type : '');
        }

        // Playback controls
        function togglePlay() {
            if (player.paused) {
                player.play();
                document.getElementById('playIcon').style.display = 'none';
                document.getElementById('pauseIcon').style.display = 'block';
            } else {
                player.pause();
                document.getElementById('playIcon').style.display = 'block';
                document.getElementById('pauseIcon').style.display = 'none';
            }
        }

        function toggleMute() {
            player.muted = !player.muted;
            document.getElementById('volumeIcon').style.display = player.muted ? 'none' : 'block';
            document.getElementById('muteIcon').style.display = player.muted ? 'block' : 'none';
        }

        function setVolume(value) {
            player.volume = value;
            player.muted = value == 0;
            document.getElementById('volumeIcon').style.display = value == 0 ? 'none' : 'block';
            document.getElementById('muteIcon').style.display = value == 0 ? 'block' : 'none';
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoWrapper.requestFullscreen();
            }
        }

        // Stats monitoring
        function startStats() {
            lastBytesReceived = 0;
            lastStatsTime = Date.now();

            statsInterval = setInterval(async () => {
                if (!peerConnection || !isConnected) return;

                try {
                    const stats = await peerConnection.getStats();
                    const now = Date.now();

                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.kind === 'video') {
                            // Bitrate
                            const bytesReceived = report.bytesReceived || 0;
                            const timeDiff = (now - lastStatsTime) / 1000;
                            const bitrate = Math.round(((bytesReceived - lastBytesReceived) * 8) / timeDiff / 1000);

                            document.getElementById('statBitrate').textContent = bitrate > 0 ? bitrate : '-';
                            document.getElementById('statFrames').textContent = report.framesDecoded || '-';

                            // Resolution
                            if (report.frameWidth && report.frameHeight) {
                                document.getElementById('statResolution').textContent =
                                    `${report.frameWidth}x${report.frameHeight}`;
                            }

                            lastBytesReceived = bytesReceived;
                            lastStatsTime = now;
                        }
                    });
                } catch (e) {
                    // Ignore
                }
            }, 1000);
        }

        function stopStats() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
        }

        // Video events
        player.addEventListener('play', () => {
            document.getElementById('playIcon').style.display = 'none';
            document.getElementById('pauseIcon').style.display = 'block';
        });

        player.addEventListener('pause', () => {
            document.getElementById('playIcon').style.display = 'block';
            document.getElementById('pauseIcon').style.display = 'none';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!isConnected) return;

            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'm':
                    toggleMute();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
